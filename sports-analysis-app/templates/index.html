<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Analysis App</title>
</head>
<body>
    <h1>Sports Analysis App</h1>
    <button id="fetchMatches">Fetch Matches</button>
    <div id="matches"></div>
    
    <script>
        document.getElementById('fetchMatches').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/matches');
                const data = await response.json();
                const matchesDiv = document.getElementById('matches');
                matchesDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching matches:', error);
            }
        });
    </script>
</body>
</html>
